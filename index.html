<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>

<body>
    <main class="contenedor1">
        <div class="phone-container">
            <h1>Gradie</h1>
            <p class="font-color">Beautiful gradients in seconds </p>
        </div>
        <form class="label-container">
            <h1>Log in</h1>
            <label for="Email" class="block">Email</label>
            <input type="email" class="label" placeholder="john@example.com">
            <label for="text" class="block">Password</label>
            <input type="text" class="label" placeholder="At least 8 characters">
            <label for="terminos" class="space">
                <input type="checkbox" name="terminos">
                By creating an account, you agree to the <u>Terms & conditions</u> 
            </label>
           <input type="submit" class="button"  value="Create an Account">
        </form>
    </main>
</body>

</html>
