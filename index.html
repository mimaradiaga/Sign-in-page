<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign up</title>
</head>

<body>
    <main class="contenedor1">
        <div class="phone-container"> 
            <img src="./images/iPhone Mockup.png">
        </div>
        <form class="label-container">
            <h1>Log in</h1>
            <label for="text" class="block">Email</label>
            <input type="text" placeholder="john@example.com">
            <label for="text" class="block">Password</label>
            <input type="text" placeholder="At least 8 characters" class="block">
            <input type="checkbox" name="terminos">
            <label for="terminos">By creating an account you agree to the Terms & conditions</label>
            <input type="submit" value="Create an Account">
        </form>
    </main>
</body>

</html>
